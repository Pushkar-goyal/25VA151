<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Assignment</title>
    <style>
        *{
            text-align: center;
            align-items: center;
        }
        #header{
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            background-color: white;
              gap: 10px;
        }
        .box{
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            background-color: grey;
            text-align: center;
            font-size: xx-large;
        }
        #content{
             box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            background-color: white;
              gap: 10px;
        }
        .Box{
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            background-color: grey;
            text-align: center;
            font-size: xx-large;
            height: 300px;
        }
        #footer{
            background-color: grey;
            text-align: center;
            font-size: xx-large;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="box">Logo</div>
        <div class="box">Header</div>
        <div class="box">Text Area</div>
        <hr>
    </div>
    <div id="content">
        <div class="Box">Box 1</div>
        <div class="Box">Box 2</div>
        <div class="Box">Box 3</div>
        <hr>
    </div>
    <div id="footer">Footer</div>
</body>
</html>
