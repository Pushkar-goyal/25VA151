<!DOCTYPE html>
<html lang="en">
<head>

    <title>Klook Style Travel Website</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }
    body{
      background-color: skyblue;
    }
    /* HEADER */
    header{
      background:#fff;
      border-bottom:1px solid #ddd;
    }
    .navbar{
      max-width:1200px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 20px;
    }
    .logo{
      font-size:50px;
      font-weight:bold;
      color:#ff5a00;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
    }
    .nav-links a{
      margin-left:20px;
      text-decoration:none;
      color:#c11f1f;
      font-weight:500;
      hover{
        color: #ff5a00;
        size:20px;
      }
    }

    /* HERO */
    .hero{
      background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      height:420px;
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
    }
    .hero h1{
      font-size:42px;
      margin-bottom:10px;
    }
    .hero p{
      font-size:18px;
      margin-bottom:20px;
    }
    .search-box input{
      width:350px;
      padding:12px;
      border:none;
      border-radius:5px;
      font-size:16px;
    }
    
    .section h2{
      margin-bottom:50px;
      font-size:60px;
      text-align:center
    }
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card{
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .card img{
      width:100%;
      height:auto;
      object-fit:cover;
    }
    .card-content{
      padding:20px;
    }
    .card-content h3{
      font-size:30px;
      margin-bottom:10px;
      text-align:center;
    }
    .price{
      color:#2c09c7;
      font-weight:bold;
      margin-bottom:20px;
      text-align: center;
      font-size:20px;

    }
    .nav-links :hover{
        width:500px;
        height:150px;
        color:#2c09c7;
        background-color: lightgrey;
        border-radius:100%;

    }
    .card button{
      width:100%;
      padding:20px;
      background:#ff5a00;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:18px;
    }
    footer{
      background:#222;
      color:#fff;
      padding:25px 0;
      text-align:center;
      margin-top:40px;
    }
    footer a{
      color:#ff5a00;
      text-decoration:none;
      margin:0 10px;
    }
  </style>
</head>
