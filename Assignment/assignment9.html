<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #d3c4c4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(177, 131, 131, 0.1);
      padding: 16px;
      text-align: center;
    }

    .card img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin: 8px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    .price {
      font-weight: bold;
      color: #3d9bff;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h2>Responsive Product Grid</h2>
  <div class="grid">
    <div class="card">
      <img
        src="https://i5.walmartimages.com/asr/e2ca2653-d5aa-413b-927a-b79aa08b6b11.98e9f1694687ab67cef52ab116302820.jpeg"alt="Product 1">
      <h3>Product 1</h3>
      <p>High-quality item with great features.</p>
      <p class="price">₹599</p>
    </div>
    <div class="card">
      <img src="https://moneyinc.com/wp-content/uploads/2018/09/Louis-Vuitton-x-Supreme-Christopher-Backpack-Epi-PM-Black-1024x731.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Durable and stylish for daily use.</p>
      <p class="price">₹1599</p>
    </div>
    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.piuTvgtyBJ5dRmQSddLvqgHaLH?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 3">
      <h3>Product 3</h3>
      <p>Lightweight and comfortable.</p>
      <p class="price">₹1,299</p>
    </div>
    <div class="card">
      <img src="https://cdn.luxe.digital/media/sites/7/2018/10/20110949/best-premium-leather-sneakers-men-paul-smith-luxury-style-luxe-digital.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>Trendy design with premium quality.</p>
      <p class="price">₹1999</p>
    </div>
  </div>
</body>

</html>
