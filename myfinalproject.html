<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klook Style Travel Website</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }
    body{
      background-color: skyblue;
    }
    /* HEADER */
    header{
      background:#fff;
      border-bottom:1px solid #ddd;
    }
    .navbar{
      max-width:1200px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 20px;
    }
    .logo{
      font-size:50px;
      font-weight:bold;
      color:#ff5a00;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
    }
    .nav-links a{
      margin-left:20px;
      text-decoration:none;
      color:#c11f1f;
      font-weight:500;
      hover{
        color: #ff5a00;
        size:20px;
      }
    }

    /* HERO */
    .hero{
      background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      height:420px;
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
    }
    .hero h1{
      font-size:42px;
      margin-bottom:10px;
    }
    .hero p{
      font-size:18px;
      margin-bottom:20px;
    }
    .search-box input{
      width:350px;
      padding:12px;
      border:none;
      border-radius:5px;
      font-size:16px;
    }
    
    .section h2{
      margin-bottom:50px;
      font-size:60px;
      text-align:center
    }
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card{
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .card img{
      width:100%;
      height:600px;
      object-fit:cover;
    }
    .card-content{
      padding:20px;
    }
    .card-content h3{
      font-size:30px;
      margin-bottom:10px;
      text-align:center;
    }
    .price{
      color:#2c09c7;
      font-weight:bold;
      margin-bottom:20px;
      text-align: center;
      font-size:20px;

    }
    .nav-links :hover{
        width:500px;
        height:150px;
        color:#2c09c7;
        background-color: lightgrey;
        border-radius:100%;

    }
    .card button{
      width:100%;
      padding:20px;
      background:#ff5a00;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    footer{
      background:#222;
      color:#fff;
      padding:25px 0;
      text-align:center;
      margin-top:40px;
    }
    footer a{
      color:#ff5a00;
      text-decoration:none;
      margin:0 10px;
    }
  </style>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">TravelMate</div>
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Tours</a>
            <a href="#">Contact</a>
          </div>
    </header>
    <section class="hero">
      <div>
        <h1>Explore the World with TravelMate</h1>
        <p>Your adventure starts here. Discover amazing places at exclusive prices.</p>
        <div class="search-box">
            <input type="text" placeholder="Search for destinations or activities"></div>
      </div>
      </section>
      <section class="section">
        <h2>Popular Tours</h2>
        <div class="card">
          <div class="card-content">
            <h3>Beach Paradise</h3>
            <img src="https://tse4.mm.bing.net/th/id/OIP.7R2m15k87PZJ4RxKbnL3YAHaEK?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=32&w=300&h=169">
            <p class="price">From ₹1,499</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <h3>Mountain Adventure</h3>
            <img src="https://tse3.mm.bing.net/th/id/OIP.M5R-OaYDxwUzEZS3YY9dJwHaEo?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=32&w=300&h=199">
            <p class="price">From ₹2,299</p>
            <button>Book Now</button>
          </div>
          <div class="card">
          <div class="card-content">
            <h3>City Sightseeing Tour</h3>
             <img src="https://tse4.mm.bing.net/th/id/OIP._IvCkJ4hF977exuSJLCtQgHaE8?pid=Api&P=0&h=180&w=300&h=199">
            <p class="price">From ₹1,299</p>
            <button>Book Now</button>
            </div>
            <div class="card">
          <div class="card-content">
            <h3>Island Adventure</h3>
             <img src="https://tse4.mm.bing.net/th/id/OIP.dwY7cYT7CQ0FfSW83mkaSwHaEy?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=32&w=300&h=199">
            <p class="price">From ₹2,499</p>
            <button>Book Now</button>
      </section>
</body>
</html>
